<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="part1">
            <h1>Log In Form</h1>
            <label for="Username">Username :</label>
             <input type="text" placeholder="Enter your Username" id="Username">
            <br> <br>
             <label for="Password">Password :</label>
             <input type="password" placeholder="Enter your Password" id="Password" class="password">
             <button class="show"><i class="bi bi-eye-slash"></i></button>
             <br> <br>
        
             <div class="log-in"><a class="login" href="">log in</a></div>
        
        </div>
        <div class="chart2">
            <a href=""><img src="./image/pc.webp" alt=""></a>
            <br>
            <a class="p" href="">Acer Aspire 7 A715-42G-R2NE Ryzen 5 5500U GTX 1650 4GB Graphics 15.6" FHD Gaming</a>
            <div class="chart">
                <button class="decrement">-</button>
                <input class="box" type="text" value="1">
                <button class="increment">+</button>
        
            </div>
            <a class="buy" href="">Buy now</a>
        </div>
        <div class="range1">
            <h3>Range</h3>
            <div class=""><span class="output">0</span></div>
            <input class="range"  min="0" max="10" value="0" type="range">
        </div>



        <div class="last-button">
            <button class="btn">click here</button>
        </div>
    </main>

    <script src="./js/js.js"></script>
</body>
</html>
